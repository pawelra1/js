        //pusta tablica    
        var daneOsob = [];

            daneOsob.forEach(function(element, index){
                console.log(element);
            });
        }
            
        //dodaje nowo tworzone osoby do tablicy globalnej
            var nowaOsoba = dodajDane( "Kasia", "Nowak", 26);
            daneOsob.push( nowaOsoba );  
            
            var nowaOsoba2 = dodajDane( "Marek", "Jurek", 55);
            daneOsob.push( nowaOsoba2 );  
            
            
        //wyswietla dane z tablicy globalnej    
            wyswietlDane();
            
    </script>

                this.tresc = tresc;
                this.wyswietlony = wyswietlony;
            }
            
            wyswietl() {
                if( this.wyswietlony == true) {
                    console.log( "Komentarz: \n" + this.uzytkownik + " \n" + this.tresc );
                } else {
                    console.log("Komentarz zablokowany");
                }
                
            }
        }
        
        var nowyKomentarz = new Komentarz("Magda", "Bardzo fajny tekst", true);
        nowyKomentarz.wyswietl();

        nowyKomentarz.wyswietl();
        
    </script>
